<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table border="1" align="center">
            <tr>
                <td>OldPassword</td>
                <td><input type="password" name="txt_password" id="txt_password"></td>
            </tr>
            <tr>
                <td>NewPassword</td>
                <td><input type="password" name="txt_new" id="txt_new"></td>
            </tr>
            <tr>
                <td>ReType Password</td>
                <td><input type="password" name="txt_retype" id="txt_retype"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Volunteer:MyProfile' %}";
</script>
{% elif msg1 %}
<script>
    alert("{{msg1}}")
</script>
{% endif %}
</html>
