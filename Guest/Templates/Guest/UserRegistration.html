<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserRegistration</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data"><table border="1" align="center">
          {% csrf_token %}
        <tr>
            <td>Name</td> 
            <td><input type="text" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" placeholder="Enter Your Name" name="txt_name" id="txt_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter your Email" required name="txt_email" id="txt_email"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" placeholder="Enter Contact number" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9" id="txt_contact"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" placeholder="Enter your Address" name="txt_address" id="txt_address"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_password" id="txt_password"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" required name="file_photo" id="file_photo"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="sel_distirct" required id="sel_distirct">
                <option value="">--select--</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district_name}}
                    
                </option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><select name="sel_place"  id="sel_place">
                <option value="">--select--</option>
                
            </select>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table></form>
</body>
</html>
{% if msg %}
<script>

    alert("{{msg}}")
    window.location="{% url 'Guest:UserRegistration' %}";
</script>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_distirct").change(function () {
        var did = $(this).val();

        var ur = "{% url 'Guest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
