<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
</head>
<body><form action="" method="post">
    
        <table border="1" align="center">
            <tr>
                
                <td colspan="2" align="center">
                    <img src= "{{userdata.user_photo.url}}" width="300" height="300" alt="user" >
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{userdata.user_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{userdata.user_email}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{userdata.user_address}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{userdata.user_contact}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center" >
                    <a href="{% url 'User:EditProfile' %}">EditProfile /
                    <a href="{% url 'User:ChangePassword' %}"> ChangePassword
                </td>
            
            </tr>
        </table>
    </form>
</body>
</html>
