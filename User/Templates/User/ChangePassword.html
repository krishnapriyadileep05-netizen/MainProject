<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <form action="" method="post">
                 {% csrf_token %}

        <table border="1" align="center">
            <tr>
                <td>Old Password</td>
                <td><input type="password" required name="txt_old" id="txt_old"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" required name="txt_new" id="txt_new"></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
                <td><input type="password" required name="txt_retype" id="txt_retype"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:MyProfile' %}";
</script>
{% elif msg1 %}
<script>
    alert("{{msg1}}")
</script>
{% endif %}
