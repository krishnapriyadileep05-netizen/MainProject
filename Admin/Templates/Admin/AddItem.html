<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
</head>
<body>
    <form action="" method="post">
         {% csrf_token %} 
            <h2 style="text-align: center;">Add Items</h2>

        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name"></td>
            </tr>
            <tr>
                <td>Count</td>
                <td><input type="text" name="txt_count" id="txt_count"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit"></td>
              
            </tr>
        </table>

        <table border="1" align="center">
            <tr>
                <td>SI.NO</td>
                <td>Name</td>
                <td>Count</td>
                <td>Action</td>
            </tr>

            {% for i in itemdata %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.donationitems_name }}</td>
                <td>{{ i.donationitems_count }}</td>
                <td><a href="{% url 'Admin:delitem' i.id %}"> Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:AddItem' id %}";
</script>
{% endif %}
</html>
