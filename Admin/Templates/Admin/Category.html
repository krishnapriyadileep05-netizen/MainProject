<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <form action="" method="post">
         {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id="txt_category" value="{{ editdata.category_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
               
            </tr>
        </table>
    </form>
    <table border="1" align="center">
        <tr>
            <td>SI.NO</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in category %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'Admin:delcategory' i.id %}">delete / 
                <a href="{% url 'Admin:editcategory' i.id %}">edit
            </a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    </script>
    {% endif %}
