<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2 style="text-align: center;">Reply</h2>
        <table border="1" align="center">
            <tr>
                <td>Reply</td>
                <td><input type="text" name="txt_reply" id="txt_reply"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                
            </tr>
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:ViewComplaint' %}";
</script>
{% endif %}
</html>
