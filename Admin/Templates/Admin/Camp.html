<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp</title>
</head>
<body>
    <form action="" method="post">
      {% csrf_token %}  
       <h2 style="text-align: center;"> CAMP </h2>
      <table border="1" align="center">
        <tr>
           <td>District</td>
                <td>
                    <select name="sel_distirct" id="sel_distirct">
                        <option value="">--select district--</option>
                        {% for i in district %}
                        <option value="{{ i.id }}">
                            {{i.district_name}}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td>
                    <select name="sel_place" id="sel_place">
                        <option value="">--select place--</option>
                    </select>
                </td>
        </tr>
        <tr>
            <td>Details</td>
            <td><input type="text" name="txt_details" id="txt_details"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
            </td>
           
        </tr>
      </table> 
 <h2 style="text-align: center;">CAMP List</h2>
      <table border="1" align="center">
        <tr>
            <td>SI.NO</td>
            <td>District</td>
            <td>Place</td>
            <td>Details</td>
            <td>Date</td>
            <td>Action</td>
        </tr>
        {% for i in camp %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.place_id.district.district_name }}</td>
            <td>{{ i.place_id.place_name }}</td>
            <td>{{ i.camp_details }}</td>
            <td>{{ i.camp_date }}</td>
            <td><a href="{% url 'Admin:Start' i.id %}">Start  /
                <a href="{% url 'Admin:End' i.id %}"> End
                <br><a href="{% url 'Admin:AssignVolunteer' i.id %}">Assign Volunteers

                </a></td>
        </tr>
         {% endfor %}
      </table>
    </form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_distirct").change(function () {
        var did = $(this).val();

        var ur = "{% url 'Guest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>

</html>
