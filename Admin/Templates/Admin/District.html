<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
            {% csrf_token %}

        <table border="1" align="center">
            <tr>
                <td>District</td>
                <td><input type="text" required name="txt_name" id="txt_name" value="{{ editdata.district_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit"></td>
                
            </tr>
        </table>


        </form>
        <table border="1" align="center">
            <tr>
                <td>SI.NO</td>
                <td>District</td>
                <td>Action</td>
            </tr>
            {% for i in district %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.district_name }}</td>
                <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete / 
                    <a href="{% url 'Admin:editdistrict' i.id %}">Edit
                </a></td>
            </tr>
            {% endfor %}
           
        </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:District' %}";
    </script>
    {% endif %}
